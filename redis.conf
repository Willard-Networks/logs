# Redis configuration
appendonly yes
appendfsync everysec

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Connection settings
timeout 0
tcp-keepalive 300

# Performance tuning
activerehashing yes
no-appendfsync-on-rewrite no

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
